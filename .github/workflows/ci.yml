name: CI - Playwright Tests with Allure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests and Generate Allure Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:generate

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Generate Allure Report Screenshot
        if: always()
        run: |
          node scripts/screenshot-report.js

      - name: Upload Allure Report Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-screenshot
          path: allure-report-screenshot.png
          retention-days: 30

      - name: Add Screenshot to Job Summary
        if: always()
        uses: actions/github-script@v7
        env:
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const fs = require('fs');

            const screenshotPath = 'allure-report-screenshot.png';
            if (fs.existsSync(screenshotPath)) {
              const repository = process.env.REPOSITORY;
              const runId = process.env.RUN_ID;
              
              const summary = '## ðŸ“Š Allure Test Report Screenshot\n\n' +
                'âœ… **Screenshot generated successfully!**\n\n' +
                'ðŸ“¥ **Download the screenshot:** Check the **Artifacts** section on the right â†’ Download `allure-report-screenshot`\n\n' +
                `ðŸ“Š **View full report:** [Download Allure Report](https://github.com/${repository}/actions/runs/${runId})\n\n` +
                'ðŸŒ **View online:** After deployment, check GitHub Pages or Netlify for the live report\n\n' +
                '> ðŸ’¡ **Tip:** The screenshot shows a visual summary of all test results, including pass/fail status and execution charts.';
              
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
            }

      - name: Comment PR with Screenshot
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const fs = require('fs');

            const screenshotPath = 'allure-report-screenshot.png';
            if (fs.existsSync(screenshotPath)) {
              const imageBuffer = fs.readFileSync(screenshotPath);
              const imageBase64 = imageBuffer.toString('base64');
              const repository = process.env.REPOSITORY;
              const runId = process.env.RUN_ID;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š Allure Test Report\n\n![Allure Report](data:image/png;base64,${imageBase64})\n\n[Download Full Report](https://github.com/${repository}/actions/runs/${runId})`
              });
            }

  deploy-report:
    name: Deploy Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
