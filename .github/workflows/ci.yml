name: CI - Playwright Tests with Allure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
    # Allow this workflow to be called from other workflows

jobs:
  test:
    name: Run Tests and Generate Allure Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:generate

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Generate Allure Report Screenshot
        if: always()
        run: |
          node scripts/screenshot-report.js

      - name: Upload Allure Report Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-screenshot
          path: allure-report-screenshot.png
          retention-days: 30

      - name: Add Screenshot to Job Summary
        if: always()
        uses: actions/github-script@v7
        env:
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const fs = require('fs');

            const screenshotPath = 'allure-report-screenshot.png';
            if (fs.existsSync(screenshotPath)) {
              const repository = process.env.REPOSITORY;
              const runId = process.env.RUN_ID;
              
              const summary = '## üìä Allure Test Report Screenshot\n\n' +
                '‚úÖ **Screenshot generated successfully!**\n\n' +
                'üì• **Download the screenshot:** Check the **Artifacts** section on the right ‚Üí Download `allure-report-screenshot`\n\n' +
                `üìä **View full report:** [Download Allure Report](https://github.com/${repository}/actions/runs/${runId})\n\n` +
                'üåê **View online:** Report will be deployed to Netlify (if configured) or download from Artifacts\n\n' +
                '> üí° **Tip:** The screenshot shows a visual summary of all test results, including pass/fail status and execution charts.';
              
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
            }

      - name: Comment PR with Screenshot
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const fs = require('fs');

            const screenshotPath = 'allure-report-screenshot.png';
            if (fs.existsSync(screenshotPath)) {
              const imageBuffer = fs.readFileSync(screenshotPath);
              const imageBase64 = imageBuffer.toString('base64');
              const repository = process.env.REPOSITORY;
              const runId = process.env.RUN_ID;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üìä Allure Test Report\n\n![Allure Report](data:image/png;base64,${imageBase64})\n\n[Download Full Report](https://github.com/${repository}/actions/runs/${runId})`
              });
            }

  deploy-staging:
    name: Deploy to Staging (Optional)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && always() && github.event_name == 'push'
    environment:
      name: staging
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify Staging
        id: netlify-deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "‚ö†Ô∏è Netlify staging secrets not configured. Skipping deployment."
            echo ""
            echo "üìù To enable Netlify staging deployment:"
            echo "   1. Create a staging site on Netlify"
            echo "   2. Add NETLIFY_STAGING_SITE_ID secret to GitHub"
            exit 0
          fi

          netlify deploy --dir=allure-report --message="Deploy Allure Report to Staging - ${{ github.sha }}"
          echo "‚úÖ Report deployed successfully to Netlify Staging!"
          echo "üåê Staging URL: https://$NETLIFY_SITE_ID.netlify.app"

      - name: Deployment Status - Staging
        if: always()
        run: |
          if [ "${{ steps.netlify-deploy.outcome }}" == "success" ] && [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "‚úÖ Allure Report deployed to Netlify Staging!"
            echo "üåê Check your Netlify dashboard for the staging URL"
          else
            echo "üì• Report available as artifact. Download from Actions ‚Üí Artifacts"
          fi

  deploy-production:
    name: Deploy to Production (Optional)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && always() && github.event_name == 'push'
    environment:
      name: production
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify Production
        id: netlify-deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "‚ö†Ô∏è Netlify secrets not configured. Skipping deployment."
            echo ""
            echo "üìù To enable Netlify deployment:"
            echo "   1. Go to: https://app.netlify.com/user/applications#personal-access-tokens"
            echo "   2. Create a new access token"
            echo "   3. Go to your site settings ‚Üí General ‚Üí Site details"
            echo "   4. Copy the Site ID"
            echo "   5. Add secrets to GitHub:"
            echo "      - NETLIFY_AUTH_TOKEN: Your access token"
            echo "      - NETLIFY_SITE_ID: Your site ID"
            echo "   6. Repository Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 0
          fi

          netlify deploy --prod --dir=allure-report --message="Deploy Allure Report to Production - ${{ github.sha }}"
          echo "‚úÖ Report deployed successfully to Netlify Production!"
          echo "üåê Production URL: https://$NETLIFY_SITE_ID.netlify.app"

      - name: Deployment Status - Production
        if: always()
        run: |
          if [ "${{ steps.netlify-deploy.outcome }}" == "success" ] && [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "‚úÖ Allure Report deployed to Netlify Production!"
            echo "üåê Check your Netlify dashboard for the production URL"
          else
            echo "üì• Report available as artifact. Download from Actions ‚Üí Artifacts"
          fi
